<!DOCTYPE html>
<html lang="fr">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="author" content="Ayoube Kaddouri">
    <title>myCalcuApp</title>
</head>
<body>
    <div class="container">
        <div class="calculatrice">
            <p>CASYOUBE</p>
            <div id="ecran" class="ecran"></div>
            <div class="recap"></div>
            <div class="touche">
                <button data-key="square"class="btn special agrandir">âˆš</button>
                <button data-key="modulo"class="btn special">%</button>
                <button data-key="round"class="btn special" id="round">Round</button>
                <button data-key="binary"class="btn special">BIN</button>
                <button data-key="46" class="btn suppr">AC</button>
                <button data-key="82" class="btn special" id="history">RECAP</button>
                <button data-key="fact"class="btn special">X!</button>
                <button data-key="hex"class="btn special">HEX</button>
                <button data-key="103" class="btn">7</button>
                <button data-key="104" class="btn">8</button>
                <button data-key="105" class="btn">9</button>
                <button data-key="111" class="btn agrandir">/</button>
                <button data-key="100" class="btn">4</button>
                <button data-key="101" class="btn">5</button>
                <button data-key="102" class="btn">6</button>
                <button data-key="106" class="btn">*</button>
                <button data-key="97" class="btn">1</button>
                <button data-key="98" class="btn">2</button>
                <button data-key="99" class="btn">3</button>
                <button data-key="109" class="btn agrandir">-</button>
                <button data-key="96" class="btn">0</button>
                <button data-key="110" class="btn">.</button>
                <button data-key="13"class="btn egal">=</button>
                <button data-key="107"class="btn">+</button>
            </div>
        </div>
    </div>
    <script src="./script/jQuery.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
